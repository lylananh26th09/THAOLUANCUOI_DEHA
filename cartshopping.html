<!DOCTYPE html>
<html lang="en">
<head> <center style = "color: #e44d26; font-size:50;"><b>Giỏ hàng của bạn</b> </center>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Giỏ hàng</title>
</head>
<body>
    <div class="cart-container">
        <div class="product">
            <img src="picture_kawaii/Anhgiay1.png" alt="Product 1">
            <div class="product-info">
                <p>Giày NIKE siêu chất</p>
                <p class="price">$20.00</p>
                <div class="quantity-container">
                    <button class="quantity-btn add-btn">+</button>
                    <span class="quantity">1</span>
                    <button class="quantity-btn remove-btn">-</button>
                    <button class="quantity-btn remove-btn">xóa</button>
                </div>
            </div>
        </div>

        <div class="product">
            <img src="picture_kawaii/Anhgiay2.png" alt="Product 2">
            <div class="product-info">
                <p>Giày PUMA siêu xinh </p>
                <p class="price">$15.00</p>
                <div class="quantity-container">
                    <button class="quantity-btn add-btn">+</button>
                    <span class="quantity">1</span>
                    <button class="quantity-btn remove-btn">-</button>
                    <button class="quantity-btn remove-btn">xóa</button>
                </div>
            </div>
        </div>
        <div id="order-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <p>Cảm ơn bạn đã đặt hàng!</p>
                <p>Đơn hàng của bạn đã được ghi nhận.</p>
            </div>
        </div>
        
        <!-- Overlay -->
        <div id="overlay"></div>
        
        <script src="script.js"></script>
        <!-- Thêm sản phẩm khác nếu cần -->
        <style>
            body {
    font-family: Arial, sans-serif;
    background-color: #ffff;
    background-image: url("picture_kawaii/CHICKENFLYY CHICKENFLYY CHICKENFLYY!.png");

    margin: 0;
}

.cart-container {
    max-width: 1600px;
    margin: 60px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.product {
    display: flex;
    margin-bottom: 20px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 10px;
}

.product img {
    max-width: 100px;
    margin-right: 20px;
    border-radius: 8px;
}

.product-info {
    flex-grow: 1;
}

.product p {
    margin: 0;
}

.price {
    color: #e44d26; /* Màu cam */
    font-weight: bold;
}

.quantity-container {
    display: flex;
    align-items: center;
}

.quantity-btn {
    background-color: #e44d26; /* Màu cam */
    color: #fff;
    border: none;
    padding: 8px;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 5px;
}

.quantity {
    font-size: 18px;
    margin: 0 5px;
}

        </style>
    </div>
</body>
<!-- Nút Đặt hàng -->
<button class="order-btn" onclick="placeOrder()" href="dathang.html">Đặt hàng</button>

</div>
<style>
    .order-btn {
        background-color: #f0550d; /* Màu xanh lá cây */
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }
.modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    z-index: 1000;
}

.modal-content {
    text-align: center;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
}

/* Overlay */
#overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
}

</style>

<script src="script.js"></script>
</body>
</html>
